# California Housing × gpt2-medium
# 路径相对于 IB_experiment/california_housing/

dataset:
  name: california_housing
  train_csv: data/california_housing_train.csv
  target_col: median_house_value
  n_samples: 16512
  max_length: 300         # 10列序列短，gpt2-medium 上限 1024，300 足够

model:
  llm: "gpt2-medium"
  epochs: 30              # 16512/32 ≈ 516 步/epoch，30 epoch ≈ 15480 步
  batch_size: 32          # gpt2-medium 345M，比 Qwen 0.3B 略大，从64降至32
  float_precision: 2
  bf16: true
  dataloader_num_workers: 0

lora:
  r: 16
  lora_alpha: 32
  target_modules: ["c_attn", "c_proj"]   # GPT-2 Conv1D 层名
  lora_dropout: 0.05
  bias: "none"
  task_type: "CAUSAL_LM"

output:
  model_dir: california_great_model/gpt2-medium
  synthetic_csv: data/gpt2-medium/california_housing_synthetic.csv

sampling:
  guided_sampling: true
  random_feature_order: true
  temperature: 0.7

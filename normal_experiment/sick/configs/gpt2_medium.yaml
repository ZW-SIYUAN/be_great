# Sick (Thyroid) × gpt2-medium
# 路径相对于 normal_experiment/sick/

dataset:
  name: sick
  train_csv: data/sick_train.csv
  target_col: Class
  n_samples: 3016
  max_length: 512         # gpt2-medium 最大上下文 1024，512 保证完整生成

model:
  llm: "gpt2-medium"
  epochs: 50
  batch_size: 8
  float_precision: 3
  bf16: true
  dataloader_num_workers: 0

lora:
  r: 16
  lora_alpha: 32
  target_modules: ["c_attn", "c_proj"]   # GPT-2 Conv1D 层名
  lora_dropout: 0.05
  bias: "none"
  task_type: "CAUSAL_LM"

output:
  model_dir: sick_great_model/gpt2-medium
  synthetic_csv: data/gpt2-medium/sick_synthetic.csv

sampling:
  guided_sampling: true
  random_feature_order: true
  temperature: 0.7
